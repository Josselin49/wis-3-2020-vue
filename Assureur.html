<form id="main" v-cloak>

    <div class="bar">
        <!-- Create a binding between the searchString model and the text field -->

        <input type="text" v-model="searchString" placeholder="Entrez votre recherche ici" />
    </div>

    
    <ul>
        <!-- Render a li element for every entry in the computed filteredArticles array. -->  
        <li v-for="article in filteredArticles" style="text-indent:20px;">
            <a v-bind:href="article.url"><img v-bind:src="article.image" /></a>
            <p>{{article.title}}</p>
            
        </li>
 
    </ul>

</form>





<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script>



var demo = new Vue({
    el: '#main',
    data: {
        searchString: "",

        // The data model. These items would normally be requested via AJAX,
        // but are hardcoded here for simplicity.

        articles: [

            {
                "title": ". Agent Général",
                "url": "",
                "image": "null.png"
            },
            {
                "title": ". Antécédents",
                "url": "",
                "image": "null.png"
            },
            {
                "title": ". Assistance",
                "url": "",
                "image": "null.png"
            },
            {
                "title": ". Assurance IARD des particuliers",
                "url": "",
                "image": "null.png"
            },
            {
                "title": ". Assurance santé individuelle",
                "url": "",
                "image": "null.png"
            },
            {
                "title": ". Assurances dommages",
                "url": "VendeurGD2.html#bisph",
                "image": "null.png"
            }, 
            {
                "title": ". Avenant",
                "url": "VendeurGD2.html#blanc",
                "image": "null.png"
            }, 
            {
                "title": ". Avis d'échéance",
                "url": "VendeurGD2.html#blanc2",
                "image": "null.png"
            },
            {
                "title": ". Bonus-Malus",
                "url": "VendeurGD2.html#bogof",
                "image": "null.png"
            }, 
            {
                "title": ". Bris de glace",
                "url": "",
                "image": "null.png"
            },            
            {
                "title": ". Certificat d'assurance",
                "url": "",
                "image": "null.png"
            },                
            {
                "title": ". Clause",
                "url": "",
                "image": "null.png"
            },               {
                "title": ". Code des Assurances",
                "url": "",
                "image": "null.png"
            },               {
                "title": ". Coefficient de Réduction-Majoration",
                "url": "",
                "image": "null.png"
            },               {
                "title": ". Conditions Générales",
                "url": "",
                "image": "null.png"
            },               {
                "title": ". Conditions Particulières",
                "url": "",
                "image": "null.png"
            },               {
                "title": ". Courtier d'assurances",
                "url": "",
                "image": "null.png"
            }
            
        ]
    },
    computed: {
        // A computed property that holds only those articles that match the searchString.
        filteredArticles: function () {
            var articles_array = this.articles,
                searchString = this.searchString;

            if(!searchString){
                return articles_array;
            }

            searchString = searchString.trim().toLowerCase();

            articles_array = articles_array.filter(function(item){
                if(item.title.toLowerCase().indexOf(searchString) !== -1){
                    return item;
                }
            })

            // Return an array with the filtered data.
            return articles_array;
        }
    }
});
</script>
